<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pengiraan Bulatan</title>
</head>
<body>
    <div class="container">
        <h1>Pengiraan Bulatan dan Bentuk Lain</h1>
        <label for="jejari">Masukkan jejari bulatan (positif):</label>
        <input type="text" id="jejari" placeholder="Contoh: 5">
        <button id="calculate">Kira</button>
        <textarea id="output" placeholder="Hasil akan dipaparkan di sini..." readonly></textarea>
        <button id="save">Simpan Hasil</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
